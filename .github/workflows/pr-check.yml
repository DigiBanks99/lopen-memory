name: PR Checks
on:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  format-and-lint:
    name: Format and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          # Cache key uses OS and Cargo.lock hash to invalidate appropriately
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          paths: |
            ~/.cargo/registry
            ~/.cargo/git
            target

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  build:
    name: Build and Test Matrix
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: lopen-memory.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: lopen-memory
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: lopen-memory
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust (with target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          paths: |
            ~/.cargo/registry
            ~/.cargo/git
            target

      - name: Build
        run: cargo build --workspace --all-features --locked --target ${{ matrix.target }}

      - name: Test
        run: cargo test --workspace --all-features --locked --target ${{ matrix.target }}

  security:
    name: Security checks (cargo-audit + cargo-deny)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust (ubuntu target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          paths: |
            ~/.cargo/registry
            ~/.cargo/git
            target

      - name: Cache cargo-installed tools
        uses: taiki-e/cache-cargo-install-action@v3
        with:
          # Cache commonly-installed cargo tools to speed installs
          packages: cargo-audit

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run cargo-audit
        run: cargo audit --deny-warning
        # Fail job if advisories are found; `--deny-warning` treats advisories as errors

      - name: Run cargo-deny
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          # Ensure cargo-deny performs checks and fails on policy violations
          args: check

# Note: The `Swatinem/rust-cache@v2` action input schema varies across versions.
# I used a conservative `key` + `paths` pattern to express the required cache key
# with `${{ runner.os }}` and `hashFiles('**/Cargo.lock')`, and to list
# `~/.cargo/registry`, `~/.cargo/git`, and `target/`. If the action requires different
# input names, adjust `key`/`paths` to the action's exact parameters. This choice
# prioritizes using the requested maintained action while ensuring the credential
# and cache-key requirements from the spec are explicit.