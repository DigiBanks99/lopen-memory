name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: lopen-memory.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: lopen-memory
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: lopen-memory

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} \
             lopen-memory-${{ matrix.target }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: lopen-memory-${{ matrix.target }}*